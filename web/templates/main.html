<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		{% block title %}
		<title>Outbreak.info API</title>
		{% endblock %}
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="HandheldFriendly" content="True" />
		<meta property="og:locale" content="en_US" />
		<!-- Unique for each site -->
    <meta property="og:url" content="http://http://api.outbreak.info/api/">
    <meta property="og:site_name" content="http://api.outbreak.info/api">
    <meta property="og:title" content="Outbreak.info API" />
    <meta name="description" content="APIs pending for integration with Outbreak.info API" />
    <meta property="og:image" content="https://i.postimg.cc/d0NwNjjs/featured-copy.jpg">
    <meta property="og:image:type" content="image/jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:description" content="APIs pending for integration with Outbreak.info API">
    <meta property="fb:app_id" content="" />
    <meta name="twitter:title" content="Outbreak.info API" />
    <meta name="twitter:image" content="/static/img/favicon-16x16.png" />
    <meta name="twitter:url" content="http://http://api.outbreak.info/api" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:description" content="APIs pending for integration with Outbreak.info API" />
		<link rel="apple-touch-icon" sizes="180x180" href="static/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="static/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="static/img/favicon-16x16.png">
		<link rel="manifest" href="/static/site.webmanifest">
		<link rel="mask-icon" href="static/img/safari-pinned-tab.svg" color="#000000">
		<link rel="shortcut icon" href="static/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#000000">
		<meta name="msapplication-config" content="static/img/browserconfig.xml">
		<meta name="theme-color" content="#000000">

		<link rel="shortcut icon" type="image/png" href="/static/img/favicon-16x16.png"/>
		<!-- Styles -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
		<link rel="stylesheet" href="/static/css/app.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<script async defer src="https://buttons.github.io/buttons.js"></script>

		{% block extra_head %}
		{% endblock %}
	</head>
	<body>
		<!-- Wrapper -->

		 {% include "header.html" %}
		 {% block content %}
		 {% endblock %}
		 {% include "footer.html" %}

			<script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
			<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
			{% block extra_scripts %}
			{% endblock %}
			{% if ga_tracking %}
			<!-- Global site tag (gtag.js) - Google Analytics -->
			<script async src="https://www.googletagmanager.com/gtag/js?id={{ga_tracking}}"></script>
			{% endif %}
